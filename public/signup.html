<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles/styles.css">
  <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>Signup portal</title>
</head>

<body>
  <form action="action_page.php" style="border:2px solid rgb(255, 0, 183)">
    <div class="container">
      <h1>Sign up</h1>
      <h4><i>Please fill in this form to create an account.</i></h4>
      <hr>

      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter your name" name="name" required>
      <br>

      <label for="city"><b>City</b></label>
      <input type="text" placeholder="Enter your city" name="city" required>

      <label for="mobile no"><b>Mobile No</b></label>
      <input type="text" placeholder="Enter your mobile no" name="mobile no" required>

      <label for="country"><b>Country</b></label>
      <input type="text" placeholder="Enter your country" name="country" required>

      <b>Gender</b><br><br>
      <label>
        <input type="radio" value="male" name="gender" id="101">Male
      </label>
      <br>
      <label>
        <input type="radio" value="female" name="gender" id="102">Female
      </label>
      <br>
      <label>
        <input type="radio" value="other" name="gender" id="103">Other
      </label>
      <br><br>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <!-- <button type="button.btn-primary" class="cancelbtn">Cancel</button> -->
        <button type="submit" class="signupbtn-primary">Submit</button>
      </div>

    </div>
  </form>

</body>

</html>
